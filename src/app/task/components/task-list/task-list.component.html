<p>task-list works!</p>
<section>
    <app-task-add (emitTask)="addTask($event)"></app-task-add>
    <h2>Tareas: </h2>
    <ul>
        @for (task of tasks; track $index) {
        <li>
            {{task.id}}
            {{task.name}}
            @if(task.description){
            <p>{{task.description}}</p>
            }
            <ul>
                <li><a [routerLink]="" (click)="deleteTask(task.id)">Eleminar</a></li>
                <li><a [routerLink]="['/update',task.id]">Modificar</a></li>
            </ul>
        </li>
        }
    </ul>
</section>
